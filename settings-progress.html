
<!DOCTYPE html>
<html class="settings-progress-page">
    <head>
        <title>My Website</title>
        <link rel="icon" type="image/jpg" href="">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="progress.js" type="module"></script>
        <script src="settings-progress.js" type="module"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="https://placehold.co/600x400?text=Site+Logo">
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="story_selection_page.html">Story Selection</a>
                    <a href="settings-progress.html">Settings & Progress</a>
                </div>
            </nav>
        </header>

        <main>
            <h1 id="page-title">Settings & Progress</h1>
            <div id="settings-progress-container">
                <form id="settings-box">
                    <h1>Settings</h1>
                    <label>
                        Volume:
                        <input type="range" min="0" max="100" value="50">
                    </label>

                    <label>
                        Dark Mode:
                        <input type="checkbox" id="darkModeToggle"/>
                    </label>

                    <div class="reset-buttons">
                        <button id="reset-all-button" type="button">Reset All Progress</button>
                        <button id="reset-endings-button" type="button">Reset Endings Only</button>
                    </div>
                </form>

                <div id="progress-box">
                    <h1>Progress</h1>
                </div>
            </div>
        </main>

        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
